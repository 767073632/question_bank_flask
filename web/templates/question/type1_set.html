{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/question/type1_index') }}">专业列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mg-t20 wrap_category_type1_set" style="">
    <div class="col-lg-12" style="">
        <h2 class="text-center">专业设置</h2>
        <div class="form-horizontal m-t" style="">
            <div class="form-group">
                <label class="col-lg-2 control-label">分类:</label>
                <div class="col-lg-10">
                    <select name="type" class="form-control select2-hidden-accessible" tabindex="-1"
                            aria-hidden="true">
                        <option value="1">请选择分类</option>
                        <option {% if info.type==1 %}selected{% endif %} value="1">统考类专业课</option>
                        <option {% if info.type==2 %}selected{% endif %} value="2">专业硕士</option>
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">专业名称:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入专业名称" name="name" value="{{ info.name }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">封面图:</label>
                <div class="col-lg-10">
                    <form class="upload_pic_wrap" target="upload_file" enctype="multipart/form-data" method="POST" action="{{ buildUrl('/upload/pic') }}">
                        <div class="upload_wrap pull-left">
                            <i class="fa fa-upload fa-2x"></i>
                            <input type="file" name="pic" accept="image/png, image/jpeg, image/jpg,image/gif">
                        </div>
                        {% if info and info.main_image %}
                        <span class="pic-each">
                            <img src="{{ buildImageUrl( info.main_image ) }}"/>
                            <span class="fa fa-times-circle del del_image" data="{{ info.main_image }}"></span>
                        </span>
                        {% endif %}
                    </form>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">价格:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入价格" name="price" value="{{ info.price }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">是否免费:</label>
                <div class="col-lg-10">
                    <select name="is_free" class="form-control select2-hidden-accessible" tabindex="-1"
                            aria-hidden="true">
                        <option value="0">请选择</option>
                        <option {% if info.is_free==1 %}selected{% endif %} value="1">免费</option>
                        <option {% if info.is_free==0 %}selected{% endif %} value="0">不免费</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">是否热门:</label>
                <div class="col-lg-10">
                    <select name="is_hot" class="form-control select2-hidden-accessible" tabindex="-1"
                            aria-hidden="true">
                        <option value="0">请选择</option>
                        <option {% if info.is_free==1 %}selected{% endif %} value="1">热门</option>
                        <option {% if info.is_free==0 %}selected{% endif %} value="0">不热门</option>
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
{#            <div class="form-group" style="">#}
{#                <label class="col-lg-2 control-label">描述:</label>#}
{#                <div class="col-lg-10">#}
{#                    <textarea  id="editor"  name="summary" style="height: 300px;"></textarea>#}
{#                </div>#}
{#            </div>#}
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{info.id}}">
                    <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <iframe name="upload_file" class="hide"></iframe>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/category_question/type_1/set.js') }}"></script>
{% endblock %}
